name: personal_finance_tracking_ui
description: Personal finance mobile app UI re-created from 3rd party designs.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/visa_logo_sm.png
    - assets/mastercard_logo_sm.png
    - assets/app_store_logo_sm.png
    - assets/bloke.jpg
    - assets/woman.jpg
    - assets/notification.svg
    - assets/toprightarrow.svg
    - assets/bottomleftarrow.svg
    - assets/fourroundedsquares.svg
    - assets/home_rounded.svg
    - assets/graph_rounded.svg
    - assets/scan.svg
    - assets/messages.svg
    - assets/person.svg

  fonts:
    - family: GilroyEB
      fonts:
        - asset: assets/Gilroy-ExtraBold.otf

    - family: GilroyLight
      fonts:
        - asset: assets/Gilroy-Light.otf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
